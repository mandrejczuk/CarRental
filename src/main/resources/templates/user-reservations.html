<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class=text-center>
    <div class="text-left">
        <form th:action="@{/home}" method="get">
            <input type="submit" class="btn btn-secondary" value="Back to Home" />
        </form>
    </div>
    <div><h1>Reservation List</h1></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <th hidden>ID</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Car Brand</th>
            <th>Paid</th>
            <th></th>
            </thead>
            <tbody>
            <th:block th:each="reservation : ${reservations}">
                <tr>
                    <td hidden>[[${reservation.id}]]</td>
                    <td>[[${reservation.startDate}]]</td>
                    <td>[[${reservation.endDate}]]</td>
                    <td>[[${reservation.car.brand}]]</td>
                    <td>[[${reservation.enabled}]]</td>
                    <td>
                        <a th:href="@{'/user/reservations/delete/' +${reservation.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
