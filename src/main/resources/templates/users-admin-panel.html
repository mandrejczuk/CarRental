<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class=text-center>
    <div class="text-left">
        <form th:action="@{/admin/dashboard}" method="get">
            <input type="submit" class="btn btn-secondary" value="Back to Dashboard" />
        </form>
    </div>
    <div><h1>Users List</h1></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <th>ID</th>
                <th>Email</th>
                <th>Password</th>
                <th>Role</th>
                <th></th>
                <th></th>
            </thead>
            <tbody>
            <th:block th:each="user : ${users}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.password}]]</td>
                    <td>[[${user.role}]]</td>
                    <td>
                        <a th:href="@{'/admin/dashboard/users/edit/' +${user.id}}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{'/admin/dashboard/users/delete/' +${user.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
