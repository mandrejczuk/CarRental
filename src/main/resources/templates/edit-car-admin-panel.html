<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:margin="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="text-center">
    <div class="text-left">
        <form th:action="@{/admin/dashboard/cars/show/all}" method="get">
            <input type="submit" class="btn btn-secondary" value="Back to dashboard" />
        </form>
    </div>
    <div><h1>Edit Car </h1></div>
    <form th:action="@{/admin/dashboard/cars/save}" th:object="${car}"  method="post" style="max-width: 600px;  margin: 0 auto">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label-sm-4">Car Id:</label>
                <div class="col-sm-8">
                    <input readonly type="text" th:field="*{id}" id="id" placeholder="id" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label-sm-4">Car brand:</label>

                <div class="col-sm-8">
                    <input type="text" th:field="*{brand}" id="brand" placeholder="brand" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label-sm-4">Car type:</label>

                <div class="col-sm-8">
                    <select th:field="*{carType}" class="form-control" required>
                        <option value="SEDAN">SEDAN</option>
                        <option value="HATCHBACK">HATCHBACK</option>
                        <option value="LITFBACK">LITFBACK</option>
                        <option value="COUPÉ">COUPÉ</option>
                        <option value="COMBI">COMBI</option>
                        <option value="PICKUP">PICKUP</option>
                        <option value="MINIVAN">MINIVAN</option>
                        <option value="MINIVAN">MINIVAN</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label-sm-4">Seat number:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{seatNumber}" id="seatNumber" placeholder="seatNumber" class="form-control" oninput="check(this)" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label-sm-4">Air Conditioning:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{airConditioning}" th:checked="*{airConditioning}" id="airConditioning" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label-sm-4">Air Conditioning:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{automaticTransmission}" th:checked="*{automaticTransmission}" id="automaticTransmission" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label-sm-4">Price per day:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{pricePerDay}" id="pricePerDay" placeholder="pricePerDay" class="form-control" oninput="check(this)" required/>
                </div>
            </div>
            <div class="form-group row">
                <label hidden class="col-form-label-sm-4">Reservations:</label>
                <div class="col-sm-8">
                    <select hidden th:field="*{reservations}" class="form-control" multiple="multiple" >
                        <th:block th:each="reservation : *{reservations}">
                            <option selected th:text="${reservation.id}" th:value="${reservation.id}" />
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Save Car"/>
            </div>
        </div>
    </form>
</div>
</body>
<script>
    function check(input) {
        if (input.value <= 0) {
            input.setCustomValidity('The number must be greater than zero.');
        } else {
            // input is fine -- reset the error message
            input.setCustomValidity('');
        }
    }
</script>
</html>
