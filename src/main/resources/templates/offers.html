<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
</head>
<body>
<div class=text-center>
    <div class="text-left">
        <form th:action="@{/home}" method="get">
            <input type="submit" class="btn btn-secondary" value="Back to Home" />
        </form>
    </div>
    <div><h1>Offers</h1></div>
    <div>
        <table class="table table-bordered sortable">
            <thead class="thead-dark">
            <th>ID</th>
            <th>Brand</th>
            <th>Car type</th>
            <th>Seat number</th>
            <th>Air conditioning</th>
            <th>Automatic transmission</th>
            <th>Price per day</th>
            <th></th>
            <th></th>
            </thead>
            <tbody>
            <th:block th:each="car : ${cars}">
                <tr>
                    <td>[[${car.id}]]</td>
                    <td>[[${car.brand}]]</td>
                    <td>[[${car.carType}]]</td>
                    <td>[[${car.seatNumber}]]</td>
                    <td>[[${car.airConditioning}]]</td>
                    <td>[[${car.automaticTransmission}]]</td>
                    <td>[[${car.pricePerDay}]]</td>
                    <td>
                        <a th:href="@{'/reservation/' + ${car.id} }">Rent</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
